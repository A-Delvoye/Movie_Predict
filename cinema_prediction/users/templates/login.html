{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-white">
  <div class="bg-white p-8 rounded shadow-lg w-full max-w-sm">
    <h1 class="text-3xl font-bold text-center text-red-500 mb-6">Log In</h1>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div>
        <label for="id_username" class="block text-gray-700 font-medium mb-2">Username</label>
        {{ form.username }}
      </div>
      <div>
        <label for="id_password" class="block text-gray-700 font-medium mb-2">Password</label>
        {{ form.password }}
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
        Log In
      </button>
    </form>
    {% comment %} <footer class="text-center mt-4 text-gray-600">
      <p>&copy; 2025 Mon Site Web</p>
    </footer> {% endcomment %}
  </div>
</div>
{% endblock %}


{% comment %} <h2>Connexion</h2>
<form method="post">{% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Se connecter</button>
</form> {% endcomment %}
